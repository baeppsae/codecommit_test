<html>
<head>
<title>Hello</title>
<script language="JavaScript">
function clickMe() {
 var v_hello = "Hello JavaScript. *^^*";
 
 document.title = v_hello;
 document.getElementById('hello').innerHTML = v_hello;
}
</script>
</head>
 
<body>
<h1><span id="hello">Here. *^^*</span></h1>
<input type="button" id="clickme" value="Click Me. *^^*" onClick="clickMe()">
</body>
</html>
